<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você Não Deveria Estar Aqui</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: url('./aaa.png') no-repeat center center fixed;
            background-size:60%;
            color: #11111115;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff0000;
            animation: flicker 1.5s infinite;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff0000;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #eee;
            line-height: 1.4;
            text-shadow: 0 0 5px #000;
        }
        .warning {
            color: #ff0000;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 10px #ff0000;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 15px #cc0000;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
</body>
</html>
