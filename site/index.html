<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUARTO</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <script src="../jquery.js"></script>
</head>

<body>
    <div class="container">

        <img src="../IMG/myterywall.png" class="layer" id="mystery-wall" draggable="false">
        
        <img src="../IMG/table-1.png" class="layer" draggable="false">

        <img src="../IMG/candle-off.png" class="layer" draggable="false">
        <img src="../IMG/candle-light.webp" class="layer" id="candle-light" draggable="false">

        <img src="../IMG/commandblock-bg.png" class="layer" draggable="false">
        <img src="../IMG/commandblock.png" class="layer" style="z-index: 11;" draggable="false">
        
        <img src="../IMG/lamp.png" class="layer" draggable="false">
        <img src="../IMG/paper.png" class="layer" draggable="false">

        <div id="candle-hover" tooltip="Precisa de luz"></div>

        <form id="consoleForm">
            <input id="pcinput"  style="z-index: 20;" autocomplete="off">
            <div id="pcscreen" draggable="false">
                <p id="displayText" style="text-align: center;"></p>
            </div>
        </form>
    </div>

    <div id="mediaOverlayContainer" style="visibility: hidden;">
        <img class="mediaOverlay" id="mediaOverlayI">
        <video class="mediaOverlay" id="mediaOverlayV">
    </div>

    <div id="tooltip">TOOLTIP</div>

    <script type="module" src="../site.js"></script>
</body>

</html>
