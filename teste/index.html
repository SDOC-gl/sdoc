<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você Não Deveria Estar Aqui</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: url('https://cdn.discordapp.com/attachments/1214353042263244840/1273054050803253289/4f83e0388001eb6c8b15f5ee0fde1577.png?ex=66bd3779&is=66bbe5f9&hm=328d1dc28b5f2f4220569f9ec63195af90e4600430c4a82adc46281f53474a14&') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff0000;
            animation: flicker 1.5s infinite;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff0000;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #eee;
            line-height: 1.4;
            text-shadow: 0 0 5px #000;
        }
        .warning {
            color: #ff0000;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 10px #ff0000;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 15px #cc0000;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATENÇÃO</h1>
        <p class="warning">Você se encontra em um local proibido.</p>
        <p>O que você vê não é real. Está apenas começando.</p>
        <p>Seus movimentos estão sendo monitorados. A única forma de escapar é agora.</p>
        <a href="https://www.google.com" class="button">Saia Imediatamente</a>
    </div>
</body>
</html>
